     <section class="maincontent">

 <div id="result">กำลังโหลด...</div>

  <script>
       // ฟังก์ชันแปลงเลขให้มี 2 หลัก เช่น 1 → 01
    function pad(num) {
      return num.toString().padStart(2, '0');
    }

    // รับค่าจาก query string
    const urlParams = new URLSearchParams(window.location.search);
    const day = urlParams.get("day");
    const month = urlParams.get("month");

    const formattedDate = `${pad(day)}/${pad(month)}`;

    // โหลดไฟล์ JSON
    fetch("zodiac_study_366_days.json")
      .then(response => response.json())
      .then(data => {
        const found = data.find(item => item.day === formattedDate);

        const resultDiv = document.getElementById("result");

        if (found) {
          resultDiv.innerHTML = `
            <p><strong>ราศี:</strong> ${found.zodiac}</p>
            <p><strong>ลักษณะการเรียน:</strong> ${found.study_trait}</p>
          `;
        } else {
          resultDiv.innerHTML = "ไม่พบข้อมูลสำหรับวันนี้ กรุณาตรวจสอบวันและเดือนอีกครั้ง";
        }
      })
      .catch(error => {
        console.error("เกิดข้อผิดพลาดในการโหลด JSON:", error);
        document.getElementById("result").innerText = "เกิดข้อผิดพลาดในการโหลดข้อมูล";
      });
  </script>
